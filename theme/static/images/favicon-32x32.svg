<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Calendar/Grid icon representing timetable -->
  <!-- Top bar of calendar -->
  <rect x="8" y="7" width="16" height="2" rx="1" fill="white"/>
  
  <!-- Calendar holes -->
  <circle cx="11" cy="6" r="1" fill="white"/>
  <circle cx="21" cy="6" r="1" fill="white"/>
  
  <!-- Calendar body -->
  <rect x="8" y="9" width="16" height="16" rx="2" fill="white" fill-opacity="0.9"/>
  
  <!-- Grid lines for timetable -->
  <line x1="8" y1="13" x2="24" y2="13" stroke="#3b82f6" stroke-width="0.5"/>
  <line x1="8" y1="17" x2="24" y2="17" stroke="#3b82f6" stroke-width="0.5"/>
  <line x1="8" y1="21" x2="24" y2="21" stroke="#3b82f6" stroke-width="0.5"/>
  
  <line x1="12" y1="9" x2="12" y2="25" stroke="#3b82f6" stroke-width="0.5"/>
  <line x1="16" y1="9" x2="16" y2="25" stroke="#3b82f6" stroke-width="0.5"/>
  <line x1="20" y1="9" x2="20" y2="25" stroke="#3b82f6" stroke-width="0.5"/>
  
  <!-- Clock hands to represent time -->
  <circle cx="19" cy="15" r="2.5" fill="#3b82f6" fill-opacity="0.3"/>
  <line x1="19" y1="15" x2="19" y2="13.5" stroke="#1d4ed8" stroke-width="1" stroke-linecap="round"/>
  <line x1="19" y1="15" x2="20.2" y2="15.8" stroke="#1d4ed8" stroke-width="0.8" stroke-linecap="round"/>
  <circle cx="19" cy="15" r="0.5" fill="#1d4ed8"/>
</svg>
