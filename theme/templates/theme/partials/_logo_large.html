<!-- Large logo component for hero sections, login pages, etc. -->
<div class="flex items-center justify-center">
    <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-2xl mr-4">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <!-- Calendar with clock overlay representing timetable -->
            <!-- Calendar base -->
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke-width="1.5"/>
            <line x1="16" y1="2" x2="16" y2="6" stroke-width="1.5"/>
            <line x1="8" y1="2" x2="8" y2="6" stroke-width="1.5"/>
            <line x1="3" y1="10" x2="21" y2="10" stroke-width="1.5"/>
            
            <!-- Grid dots for schedule -->
            <circle cx="8" cy="14" r="0.8" fill="currentColor"/>
            <circle cx="12" cy="14" r="0.8" fill="currentColor"/>
            <circle cx="16" cy="14" r="0.8" fill="currentColor"/>
            <circle cx="8" cy="18" r="0.8" fill="currentColor"/>
            <circle cx="12" cy="18" r="0.8" fill="currentColor"/>
            
            <!-- Clock hands overlay -->
            <circle cx="16" cy="18" r="2.5" stroke-width="1.2"/>
            <line x1="16" y1="18" x2="16" y2="16" stroke-width="1.2"/>
            <line x1="16" y1="18" x2="17.5" y2="19" stroke-width="1"/>
            <circle cx="16" cy="18" r="0.5" fill="currentColor"/>
        </svg>
    </div>
    <div class="text-left">
        <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">
            Timeli
        </h1>
        <p class="text-sm text-gray-400 mt-1">Smart Timetable Assistant</p>
    </div>
</div>
